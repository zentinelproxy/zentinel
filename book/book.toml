[book]
title = "Sentinel"
description = "Comprehensive documentation for Sentinel - A security-first reverse proxy built to guard the free web."
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[preprocessor.index]

[preprocessor.links]

[output.html]
default-theme = "latte"
preferred-dark-theme = "macchiato"
additional-css = ["./theme/catppuccin.css"]
additional-js = []
git-repository-url = "https://github.com/raskell-io/sentinel"
edit-url-template = "https://github.com/raskell-io/sentinel/edit/main/{path}"
site-url = "/sentinel/"
cname = ""
input-404 = ""
