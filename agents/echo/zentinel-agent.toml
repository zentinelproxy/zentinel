# Zentinel Agent Registry Manifest
# Echo Agent - Reference implementation for testing and development

[agent]
name = "zentinel-echo-agent"
version = "0.1.0"
description = "Reference echo agent that adds request metadata as response headers"
authors = ["Zentinel Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/zentinelproxy/zentinel"

[protocol]
version = "0.1"
events = ["request_headers", "response_headers"]

[compatibility]
zentinel-proxy = ">=0.1.0"
zentinel-agent-protocol = "0.1"

[registry]
homepage = "https://github.com/zentinelproxy/zentinel/tree/main/agents/echo"
documentation = "https://github.com/zentinelproxy/zentinel/blob/main/docs/AGENTS.md"
keywords = ["zentinel", "agent", "echo", "testing", "reference"]
categories = ["testing"]
