server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","upstream":"production"}\n';
        add_header Content-Type application/json;
    }

    # API endpoints
    location /api/ {
        return 200 '{"message":"Response from PRODUCTION upstream","path":"$request_uri","method":"$request_method"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name production;
    }

    # Internal API
    location /internal {
        return 200 '{"message":"Internal API - PRODUCTION","path":"$request_uri"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name production;
    }

    # Default response
    location / {
        return 200 '{"message":"PRODUCTION upstream","path":"$request_uri"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name production;
    }
}
