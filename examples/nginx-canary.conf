server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","upstream":"canary"}\n';
        add_header Content-Type application/json;
    }

    # API endpoints
    location /api/ {
        return 200 '{"message":"Response from CANARY upstream","path":"$request_uri","method":"$request_method","version":"v2.0"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name canary;
        add_header X-Upstream-Version v2.0;
    }

    # Internal API
    location /internal {
        return 200 '{"message":"Internal API - CANARY","path":"$request_uri","version":"v2.0"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name canary;
    }

    # Default response
    location / {
        return 200 '{"message":"CANARY upstream (new version)","path":"$request_uri","version":"v2.0"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name canary;
    }
}
