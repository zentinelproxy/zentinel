server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","upstream":"staging"}\n';
        add_header Content-Type application/json;
    }

    # API endpoints
    location /api/ {
        return 200 '{"message":"Response from STAGING upstream","path":"$request_uri","method":"$request_method","environment":"staging"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name staging;
        add_header X-Environment staging;
    }

    # Internal API
    location /internal {
        return 200 '{"message":"Internal API - STAGING","path":"$request_uri","environment":"staging"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name staging;
    }

    # Default response
    location / {
        return 200 '{"message":"STAGING upstream","path":"$request_uri","environment":"staging"}\n';
        add_header Content-Type application/json;
        add_header X-Upstream-Name staging;
    }
}
