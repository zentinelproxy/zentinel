# Reusable build workflow for Sentinel
# Called by: ci.yml, release.yml, nightly.yml (future)

name: Build

on:
  workflow_call:
    inputs:
      profile:
        description: 'Build profile (debug or release)'
        required: false
        default: 'release'
        type: string
      upload-artifacts:
        description: 'Upload build artifacts'
        required: false
        default: false
        type: boolean
      artifact-prefix:
        description: 'Prefix for artifact names'
        required: false
        default: 'sentinel'
        type: string
      version:
        description: 'Version string to embed (optional)'
        required: false
        default: ''
        type: string
      targets:
        description: 'JSON array of target configs'
        required: false
        default: '[{"os": "ubuntu-latest", "target": "x86_64-unknown-linux-gnu", "suffix": "linux-amd64"}]'
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build (${{ matrix.config.suffix }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(inputs.targets) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ inputs.profile }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ inputs.profile }}-

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install cross-compilation toolchain (Linux ARM64)
        if: runner.os == 'Linux' && matrix.config.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Build workspace
        run: |
          TARGET="${{ matrix.config.target }}"
          PROFILE="${{ inputs.profile }}"

          # Set cross-compilation linker for Linux ARM64
          if [ "$TARGET" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi

          # Check if we need cross-compilation
          HOST_TARGET=$(rustc -vV | grep host | cut -d' ' -f2)

          if [ "$HOST_TARGET" = "$TARGET" ]; then
            echo "Building natively for $TARGET"
            if [ "$PROFILE" = "release" ]; then
              cargo build --release --workspace
            else
              cargo build --workspace
            fi
            echo "BUILD_DIR=target" >> $GITHUB_ENV
          else
            echo "Cross-compiling from $HOST_TARGET to $TARGET"
            if [ "$PROFILE" = "release" ]; then
              cargo build --release --workspace --target "$TARGET"
            else
              cargo build --workspace --target "$TARGET"
            fi
            echo "BUILD_DIR=target/$TARGET" >> $GITHUB_ENV
          fi

      - name: Strip binaries (Linux)
        if: runner.os == 'Linux' && inputs.profile == 'release'
        run: |
          TARGET="${{ matrix.config.target }}"
          if [ "$TARGET" = "aarch64-unknown-linux-gnu" ]; then
            STRIP=aarch64-linux-gnu-strip
          else
            STRIP=strip
          fi
          $STRIP $BUILD_DIR/release/sentinel || true
          $STRIP $BUILD_DIR/release/sentinel-echo-agent || true

      - name: Prepare artifacts
        if: inputs.upload-artifacts
        run: |
          mkdir -p artifacts
          if [ "${{ inputs.profile }}" = "release" ]; then
            SRC_DIR="$BUILD_DIR/release"
          else
            SRC_DIR="$BUILD_DIR/debug"
          fi

          # Copy binaries
          cp "$SRC_DIR/sentinel" artifacts/ 2>/dev/null || true
          cp "$SRC_DIR/sentinel-echo-agent" artifacts/ 2>/dev/null || true

          # Create version file if version provided
          if [ -n "${{ inputs.version }}" ]; then
            echo "${{ inputs.version }}" > artifacts/VERSION
          fi

      - name: Upload artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}-${{ matrix.config.suffix }}
          path: artifacts/
          retention-days: 30
