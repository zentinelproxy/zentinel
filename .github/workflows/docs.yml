name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "book/**"
      - ".github/workflows/docs.yml"
      - ".mise/tasks/book-*"
      - "mise.toml"
  pull_request:
    paths:
      - "book/**"
      - ".github/workflows/docs.yml"
      - ".mise/tasks/book-*"
      - "mise.toml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          version: latest
          cache: true
          experimental: false

      - name: Install tools via mise
        run: |
          echo "Installing tools defined in mise.toml..."
          mise install
          mise list
          echo "mdBook version: $(mdbook --version)"

      - name: Build documentation
        run: |
          echo "Building documentation with mise..."
          mise run book-build

          # Get build statistics
          echo "## üìä Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML files:** $(find book/book -name "*.html" -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total size:** $(du -sh book/book | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Chapters:** $(grep -c '^-' book/src/SUMMARY.md || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **mdBook version:** $(mdbook --version)" >> $GITHUB_STEP_SUMMARY

      - name: Test documentation
        run: |
          echo "Testing documentation..."
          mise run book-test
          echo "‚úÖ Documentation tests passed"

      - name: Generate documentation statistics
        run: |
          echo "Generating documentation statistics..."
          mise run book-stats || true

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book

      - name: Upload build for review
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview-${{ github.event.pull_request.number }}
          path: ./book/book
          retention-days: 7

  # Deployment job
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## üöÄ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Documentation deployed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine the documentation URL
          REPO="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${REPO#*/}"

          if [[ "$REPO_NAME" == "${OWNER}.github.io" ]]; then
            DOC_URL="https://${OWNER}.github.io/"
          else
            DOC_URL="https://${OWNER}.github.io/${REPO_NAME}/"
          fi

          echo "### üîó Access Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** $DOC_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment ID:** \`${{ steps.deployment.outputs.deployment_id || 'N/A' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ÑπÔ∏è _It may take a few minutes for changes to be visible._" >> $GITHUB_STEP_SUMMARY

  # Comment on PR with preview information
  comment:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const shortSha = '${{ github.event.pull_request.head.sha }}'.substring(0, 7);

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üìö Documentation Preview')
            );

            const body = `üìö **Documentation Preview Ready**

            The documentation has been built successfully. Since this is a pull request, the changes are not deployed to GitHub Pages.

            **Build Details:**
            - Status: ‚úÖ Success
            - Commit: \`${shortSha}\`
            - [View Build Artifacts](${artifactUrl})

            **To preview locally:**
            \`\`\`bash
            git checkout ${{ github.event.pull_request.head.ref }}
            mise run book-serve
            \`\`\`

            **Files changed in documentation:**
            View the Files tab to see all documentation changes.

            _Built with mise and mdBook_`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Check if documentation has meaningful content (not just placeholders)
  quality-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check documentation quality
        working-directory: ./book
        run: |
          echo "Checking documentation quality..."

          # Count empty or placeholder files
          EMPTY_FILES=$(find src -name "*.md" -type f -exec sh -c 'test $(wc -l < "$1") -le 2' _ {} \; -print | wc -l)

          # Count TODO markers
          TODO_COUNT=$(find src -name "*.md" -type f -exec grep -l "TODO\|FIXME\|XXX" {} \; | wc -l)

          # Count actual content files (more than 10 lines)
          CONTENT_FILES=$(find src -name "*.md" -type f -exec sh -c 'test $(wc -l < "$1") -gt 10' _ {} \; -print | wc -l)

          # Total markdown files
          TOTAL_FILES=$(find src -name "*.md" -type f | wc -l)

          echo "Empty/placeholder files: $EMPTY_FILES"
          echo "Files with TODO markers: $TODO_COUNT"
          echo "Files with content: $CONTENT_FILES"
          echo "Total files: $TOTAL_FILES"

          # Create summary
          echo "## üìã Documentation Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Total markdown files:** $TOTAL_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- **Files with content:** $CONTENT_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- **Empty/Placeholder files:** $EMPTY_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- **Files with TODO markers:** $TODO_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Calculate percentage of documented files
          if [ $TOTAL_FILES -gt 0 ]; then
            PERCENT_DOCUMENTED=$((CONTENT_FILES * 100 / TOTAL_FILES))
            echo "### Coverage" >> $GITHUB_STEP_SUMMARY
            echo "- **Documentation coverage:** ${PERCENT_DOCUMENTED}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ $PERCENT_DOCUMENTED -lt 20 ]; then
              echo "‚ö†Ô∏è **Warning:** Less than 20% of files have meaningful content." >> $GITHUB_STEP_SUMMARY
            elif [ $PERCENT_DOCUMENTED -lt 50 ]; then
              echo "üìù **Note:** Documentation is ${PERCENT_DOCUMENTED}% complete." >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ **Good:** Documentation is ${PERCENT_DOCUMENTED}% complete." >> $GITHUB_STEP_SUMMARY
            fi
          fi

          if [ $TODO_COUNT -gt 50 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Warning:** Many TODO markers found ($TODO_COUNT files)." >> $GITHUB_STEP_SUMMARY
          fi

          # Don't fail the check, just report
          exit 0

  # Optional: Install and run with plugins (can be enabled by setting up mise plugins)
  build-with-plugins:
    if: false # Set to true when you want to enable plugin builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          version: latest
          cache: true

      - name: Setup Rust for plugins
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: cargo

      - name: Install tools and plugins
        run: |
          mise install
          INSTALL_PLUGINS=true mise run book-install

      - name: Build with plugins
        run: |
          mise run book-build

          # If linkcheck plugin is installed
          if command -v mdbook-linkcheck &> /dev/null; then
            echo "Checking for broken links..."
            cd book && mdbook-linkcheck || echo "‚ö†Ô∏è Some links may be broken"
          fi

      - name: Upload enhanced build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-enhanced
          path: ./book/book
          retention-days: 30
