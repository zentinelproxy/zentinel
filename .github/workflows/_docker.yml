# Reusable Docker build and push workflow
# Called by: release.yml, nightly.yml (future)
#
# This workflow uses pre-built binaries for fast multi-arch builds.
# It downloads artifacts from the build job and creates Docker images
# without needing to compile Rust inside Docker (which is slow under QEMU).

name: Docker

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag for the image'
        required: true
        type: string
      artifact-prefix:
        description: 'Prefix for artifact names to download'
        required: false
        default: 'sentinel'
        type: string
      push:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean
      latest:
        description: 'Also tag as latest'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}-linux-amd64
          path: artifacts/linux-amd64

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}-linux-arm64
          path: artifacts/linux-arm64
        continue-on-error: true

      - name: Check artifacts
        id: check-artifacts
        run: |
          echo "Contents of artifacts directory:"
          find artifacts -type f -ls || true

          if [ -f "artifacts/linux-amd64/sentinel" ]; then
            echo "amd64=true" >> $GITHUB_OUTPUT
            chmod +x artifacts/linux-amd64/sentinel
          else
            echo "amd64=false" >> $GITHUB_OUTPUT
          fi

          if [ -f "artifacts/linux-arm64/sentinel" ]; then
            echo "arm64=true" >> $GITHUB_OUTPUT
            chmod +x artifacts/linux-arm64/sentinel
          else
            echo "arm64=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ inputs.latest }}

      # Build and push AMD64 image
      - name: Build and push AMD64 image
        if: steps.check-artifacts.outputs.amd64 == 'true'
        uses: docker/build-push-action@v5
        with:
          context: artifacts/linux-amd64
          file: ./Dockerfile
          target: proxy-prebuilt
          platforms: linux/amd64
          push: ${{ inputs.push }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-amd64
          labels: ${{ steps.meta.outputs.labels }}

      # Build and push ARM64 image
      - name: Build and push ARM64 image
        if: steps.check-artifacts.outputs.arm64 == 'true'
        uses: docker/build-push-action@v5
        with:
          context: artifacts/linux-arm64
          file: ./Dockerfile
          target: proxy-prebuilt
          platforms: linux/arm64
          push: ${{ inputs.push }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-arm64
          labels: ${{ steps.meta.outputs.labels }}

      # Create and push multi-arch manifest
      - name: Create multi-arch manifest
        if: inputs.push && steps.check-artifacts.outputs.amd64 == 'true'
        run: |
          VERSION="${{ inputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Determine which images to include
          IMAGES="$IMAGE:$VERSION-amd64"
          if [ "${{ steps.check-artifacts.outputs.arm64 }}" = "true" ]; then
            IMAGES="$IMAGES $IMAGE:$VERSION-arm64"
          fi

          # Create and push version manifest
          echo "Creating manifest for $IMAGE:$VERSION with: $IMAGES"
          docker manifest create "$IMAGE:$VERSION" $IMAGES
          docker manifest push "$IMAGE:$VERSION"

          # Create and push latest manifest if requested
          if [ "${{ inputs.latest }}" = "true" ]; then
            echo "Creating manifest for $IMAGE:latest"
            docker manifest create "$IMAGE:latest" $IMAGES
            docker manifest push "$IMAGE:latest"
          fi
