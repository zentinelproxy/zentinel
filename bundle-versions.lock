# Zentinel Distribution Bundle - Version Lock File
#
# This file pins the agent versions included in the bundle distribution.
# The lock file is embedded in the Zentinel binary at compile time.
#
# Update via PR when agents release new versions.
# Format: CalVer for bundle, SemVer for agents

[bundle]
# Bundle version (CalVer: YY.MM_PATCH)
version = "26.02_9"

[agents]
# Core agents (included in default bundle install)
waf = "0.2.0"
ratelimit = "0.2.0"
denylist = "0.2.0"

# Security agents
zentinelsec = "0.2.0"
modsec = "0.2.0"
ip-reputation = "0.2.0"
bot-management = "0.2.0"
content-scanner = "0.2.0"

# API security agents
graphql-security = "0.2.0"
grpc-inspector = "0.2.0"
soap = "0.2.0"
api-deprecation = "0.2.0"

# Protocol agents
websocket-inspector = "0.2.0"
mqtt-gateway = "0.2.0"

# Scripting agents
lua = "0.2.0"
js = "0.2.0"
wasm = "0.2.0"

# Utility agents
transform = "0.2.0"
audit-logger = "0.2.0"
mock-server = "0.2.0"
chaos = "0.2.0"

# Identity agents
spiffe = "0.2.0"

[repositories]
# Core agents
waf = "zentinelproxy/zentinel-agent-waf"
ratelimit = "zentinelproxy/zentinel-agent-ratelimit"
denylist = "zentinelproxy/zentinel-agent-denylist"

# Security agents
zentinelsec = "zentinelproxy/zentinel-agent-zentinelsec"
modsec = "zentinelproxy/zentinel-agent-modsec"
ip-reputation = "zentinelproxy/zentinel-agent-ip-reputation"
bot-management = "zentinelproxy/zentinel-agent-bot-management"
content-scanner = "zentinelproxy/zentinel-agent-content-scanner"

# API security agents
graphql-security = "zentinelproxy/zentinel-agent-graphql-security"
grpc-inspector = "zentinelproxy/zentinel-agent-grpc-inspector"
soap = "zentinelproxy/zentinel-agent-soap"
api-deprecation = "zentinelproxy/zentinel-agent-api-deprecation"

# Protocol agents
websocket-inspector = "zentinelproxy/zentinel-agent-websocket-inspector"
mqtt-gateway = "zentinelproxy/zentinel-agent-mqtt-gateway"

# Scripting agents
lua = "zentinelproxy/zentinel-agent-lua"
js = "zentinelproxy/zentinel-agent-js"
wasm = "zentinelproxy/zentinel-agent-wasm"

# Utility agents
transform = "zentinelproxy/zentinel-agent-transform"
audit-logger = "zentinelproxy/zentinel-agent-audit-logger"
mock-server = "zentinelproxy/zentinel-agent-mock-server"
chaos = "zentinelproxy/zentinel-agent-chaos"

# Identity agents
spiffe = "zentinelproxy/zentinel-agent-spiffe"

[binary_names]
# Asset name prefixes for release artifacts.
# These map to the actual tarball/binary names on GitHub Releases.
# Needed because v0.2.0 releases still use pre-rename "sentinel-*" names.

# Core agents
waf = "sentinel-waf-agent"
ratelimit = "sentinel-ratelimit-agent"
denylist = "sentinel-denylist-agent"

# Security agents
zentinelsec = "sentinel-sentinelsec-agent"
modsec = "sentinel-modsec-agent"
ip-reputation = "sentinel-agent-ip-reputation"
bot-management = "sentinel-agent-bot-management"
content-scanner = "sentinel-agent-content-scanner"

# API security agents
graphql-security = "sentinel-agent-graphql-security"
grpc-inspector = "sentinel-agent-grpc-inspector"
soap = "sentinel-agent-soap"
api-deprecation = "sentinel-agent-api-deprecation"

# Protocol agents
websocket-inspector = "sentinel-ws-agent"
mqtt-gateway = "sentinel-mqtt-agent"

# Scripting agents
lua = "sentinel-lua-agent"
js = "sentinel-js-agent"
wasm = "sentinel-wasm-agent"

# Utility agents
transform = "sentinel-agent-transform"
audit-logger = "sentinel-agent-audit-logger"
mock-server = "sentinel-agent-mock-server"
chaos = "sentinel-agent-chaos"

# Identity agents
spiffe = "sentinel-spiffe-agent"

[checksums]
# SHA256 checksums for verification (optional, updated by release CI)
# Format: agent-version-os-arch = "sha256:..."
