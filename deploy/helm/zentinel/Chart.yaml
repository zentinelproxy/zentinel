apiVersion: v2
name: zentinel
description: A production-grade reverse proxy platform with WAF, rate limiting, and extensible agent architecture
type: application

# Chart version - follows SemVer
version: 0.1.3

# Application version
appVersion: "0.1.3"

# Keywords for searching
keywords:
  - reverse-proxy
  - load-balancer
  - waf
  - security
  - rate-limiting
  - pingora
  - rust

# Project home and sources
home: https://zentinelproxy.io
sources:
  - https://github.com/zentinelproxy/zentinel

# Maintainers
maintainers:
  - name: Zentinel Team
    email: zentinel@raskell.io
    url: https://github.com/zentinelproxy

# Icon (optional)
icon: https://raw.githubusercontent.com/zentinelproxy/zentinel/main/docs/logo.png

# Minimum Kubernetes version
kubeVersion: ">=1.21.0-0"

# Note: Prometheus and Jaeger are recommended but not bundled.
# Install them separately using their official Helm charts:
#   - helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
#   - helm repo add jaegertracing https://jaegertracing.github.io/helm-charts

# Annotations for additional metadata
annotations:
  # Artifacthub annotations
  artifacthub.io/category: web-servers
  artifacthub.io/license: MIT
  artifacthub.io/signKey: |
    fingerprint: <signing-key-fingerprint>
    url: https://keybase.io/zentinel
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
    - url: https://artifacthub.io/packages/helm/jaeger/jaeger
  artifacthub.io/changes: |
    - kind: added
      description: Initial release of Zentinel Helm chart
    - kind: added
      description: Support for proxy, rate limiting, and WAF agents
    - kind: added
      description: Horizontal pod autoscaling support
    - kind: added
      description: Prometheus metrics and Grafana dashboards
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"

  # Chart documentation
  documentation.url: https://zentinelproxy.io/docs/deployment/kubernetes/
  support.url: https://github.com/zentinelproxy/zentinel/issues
